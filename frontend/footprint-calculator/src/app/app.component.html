<div id="grad">
  <div class="container">
    <div *ngIf="!showQuestions && !showEvaluation && !showFeedback">
      <img class="logo" src="../assets/Logo.png">
      <hr/>
      <h3><em>"Crisis as a chance"</em></h3>
      <p>
        COVID-19 changed our lives and our impact on the ecosystem, why don't we keep the benefit of these changes?<br/><br/>
        <b>#resourceconsciousliving</b><br/><br/>
      </p>
      <div>start</div>
      <i class="arrow down" (click)="showQuestions=true"></i>
    </div>
    <div class="padding-bottom">
      <div *ngIf="showQuestions">
        <app-questions (endOfQuestions)="showResult()"></app-questions>
      </div>
      <div *ngIf="showEvaluation">
        <app-evaluation></app-evaluation>
        <i class="arrow down" (click)="showFeedbackSite()"></i>
      </div>
      <div *ngIf="showFeedback">
        <app-feedback></app-feedback>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
